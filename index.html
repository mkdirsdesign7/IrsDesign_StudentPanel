<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Login Animated Background</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- link custom css  -->
     <link rel="stylesheet" href="./assets/css/logo.css">
</head>

<body>

    <!-- ✅ FULL PAGE BACKGROUND -->
    <section class="hero-page">

        <!-- Animated gradient -->
        <div class="gradient-animation"></div>

        <!-- Floating bubbles -->
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>

        <!-- ✅ Particles -->
        <canvas id="particlesCanvas"></canvas>

        <div class="container-fluid">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-lg-5 col-md-7 col-sm-10">

                    <div class="login-card mx-auto">

                        <div class="brand mb-4">
                            <div class="brand-icon">
                                <i class="bi bi-shield-lock-fill"></i>
                            </div>
                            <div class="brand-text">Secure Login</div>
                        </div>

                        <h2 class="login-title mb-1 text-center">Welcome Back</h2>
                        <p class="login-subtitle mb-4 text-center">Login to continue your dashboard access</p>

                        <form>
                            <div class="form-group-custom mb-3">
                                <i class="bi bi-envelope-fill left-icon"></i>
                                <input type="email" class="form-control custom-input" placeholder="Enter Email"
                                    required />
                            </div>

                            <div class="form-group-custom mb-2">
                                <i class="bi bi-lock-fill left-icon"></i>
                                <input type="password" id="password" class="form-control custom-input"
                                    placeholder="Enter Password" required />
                                <i class="bi bi-eye-fill eye-icon" id="togglePassword"></i>
                            </div>

                            <div class="d-flex justify-content-end mb-4">
                                <a href="./forgotPassword.html" class="forgot-link">Forgot Password?</a>
                            </div>

                            <!-- ✅ button fixed -->
                            <a href="./dashboard.html" class="btn login-btn w-100">
                                Login <i class="bi bi-box-arrow-in-right ms-1"></i>
                            </a>

                            <div class="text-center mt-4 bottom-links">
                                Don’t have an account? <a href="./register.html">Register</a>
                            </div>

                        </form>

                    </div>

                </div>
            </div>
        </div>

    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Show/Hide Password -->
    <script>
        const togglePassword = document.getElementById("togglePassword");
        const password = document.getElementById("password");

        togglePassword.addEventListener("click", () => {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            togglePassword.classList.toggle("bi-eye-fill");
            togglePassword.classList.toggle("bi-eye-slash-fill");
        });
    </script>

    <!-- ✅ Particles Animation JS -->
    <script>
        const canvas = document.getElementById("particlesCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        const particles = [];
        const particleCount = 70;

        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 2.2 + 0.5,
                dx: (Math.random() - 0.5) * 0.8,
                dy: (Math.random() - 0.5) * 0.8,
                opacity: Math.random() * 0.6 + 0.2,
            });
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 204, 0, ${p.opacity})`;
                ctx.fill();

                p.x += p.dx;
                p.y += p.dy;

                if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
            });

            requestAnimationFrame(drawParticles);
        }

        drawParticles();
    </script>

</body>

</html>
